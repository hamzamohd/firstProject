<html>
    <body>
        <div> 
            Hello World
        </div>
        <input id = "num1"/>
        <input id = "num2"/>

        <div id = "sum"></div>
        <button id = "calc"> Add </button>
        <button id = "subs"> Substract</button>
        <button id = "mult"> Multiply</button>
        <button id = "divd"> Divide</button>
        <script type = "text/javascript">
            function handleClick(){
                var num1 = parseInt(document.getElementById("num1").value);
                console.log(num1);
                var num2 = parseInt(document.getElementById("num2").value);
                console.log(num2);
                var sum = num1 + num2;
                console.log(sum);
                document.getElementById("sum").innerHTML = sum;
                document.getElementById("calc").style.background="yellow";
            }
            document.getElementById("calc").addEventListener("click", handleClick)
            
        </script>
    </body>
</html>
