    <div style="margin-top: 100px">
    <input id="num1"/>
    <input id="num2"/>
    <button id="calc">ADD</button>
    <button id="mult">MULTIPLY</button>
    <input id="mul"/>
    <input id ="sum"/>

    </div>
  </body>
  <script type="text/javascript">
  function a1(){
    var a = parseInt(document.getElementById("num1").value)
    var b = parseInt(document.getElementById("num2").value)
    var c = a+b
    document.getElementById("sum").value = c
    console.log("sum is", c)
  }
  function a2(){
    var a = parseInt(document.getElementById("num1").value)
    var b = parseInt(document.getElementById("num2").value)
    var c = a*b
    document.getElementById("mul").value = c
    console.log("product is", c)
  }
  document.getElementById("calc").addEventListener("click", a1)
  document.getElementById("mult").addEventListener("click", a2)
  </script>
