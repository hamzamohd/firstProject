<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <ul>
      <li>
        <a href = "index.html"> Workspace </a>
      </li>
      <li>
        <a href = "tasks.html"> Tasks </a>
      </li>
    </ul>

    <div style="margin-top: 100px">
    <input id="num1"/>
    <input id="num2"/>
    <button id="add">ADD</button>
    <button id="sub">SUBTRACT</button>
    <button id="mult">MULTIPLY</button>
    <button id="divd">DIVIDE</button>
    <div id ="result"/>
   </div>
  </body>
  <script type="text/javascript">
  function a1(){
    var a = parseInt(document.getElementById("num1").value)
    var b = parseInt(document.getElementById("num2").value)
    var c = a+b
    document.getElementById("result").innerHTML = c
    console.log("answer is", c)
  }
  function a2(){
    var a = parseInt(document.getElementById("num1").value)
    var b = parseInt(document.getElementById("num2").value)
    var c = a-b
    document.getElementById("result").innerHTML = c
    console.log("answer is", c)
  }
  function a3(){
    var a = parseInt(document.getElementById("num1").value)
    var b = parseInt(document.getElementById("num2").value)
    var c = a*b
    document.getElementById("result").innerHTML = c
    console.log("answer is", c)
  }
  function a4(){
    var a = parseInt(document.getElementById("num1").value)
    var b = parseInt(document.getElementById("num2").value)
    var c = a/b
    document.getElementById("result").innerHTML = c
    console.log("answer is", c)
  }
  document.getElementById("add").addEventListener("click", a1)
  document.getElementById("sub").addEventListener("click", a2)
  document.getElementById("mult").addEventListener("click", a3)
  document.getElementById("divd").addEventListener("click", a4)
  </script>
</html>
