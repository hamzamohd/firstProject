<html>
  <head>
    <link rel="stylesheet" href="abcd.css" />
    <div class="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calc.html">Calculator</a></li>
        <li><a href="index.html">About</a></li>
        <li class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Dropdown</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </div>
        </li>
      </ul>
    </div>
  </head>

  <body>
    <h1>CALCULATOR</h1>
    <p id="demo"></p>
    <div>
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" />
      </form>
    </div>
    <div>
      <button id="enterName" class="button">Enter Name</button>
      <h1 id="greeting"></h1>
    </div>
    <div class="allButtons">
      <div>
        <div>
          <button id="one" class="button">1</button>
          <button id="two" class="button">2</button>
          <button id="three" class="button">3</button>
          <button id="plus" class="button">+</button>
        </div>

        <div>
          <button id="four" class="button">4</button>
          <button id="five" class="button">5</button>
          <button id="six" class="button">6</button>
          <button id="minus" class="button">-</button>
          <button id="reset" class="button">RESET</button>
        </div>
        <div>
          <button id="seven" class="button">7</button>
          <button id="eight" class="button">8</button>
          <button id="nine" class="button">9</button>
          <button id="multiply" class="button">*</button>
        </div>

        <div>
          <button id="zero" class="button">0</button>
          <button id="divide" class="button">/</button>
        </div>
        <div>
          <button id="result" class="button">=</button>
        </div>
        <div id="result-output" class="output"></div>
      </div>
    </div>
    <div>
      <img id="pics" class="pics" />
    </div>
    <div class="mikeScott">
      <img id="msmemes" class="msmemes" />
    </div>

    <script type="text/javascript">
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };

      var imgUrl = [
        "mq1.jpg",
        "mq2.jpg",
        "mq3.jpg",
        "mq4.jpg",
        "mq5.jpg",
        "mq6.jpg",
        "mq7.jpg",
        "mq8.jpg",
        "mq9.jpg",
        "mq10.jpg",
      ];
      var picIndex = 0;

      function changePic() {
        document.getElementById("pics").src = imgUrl[picIndex];
        picIndex++;
        if (picIndex === imgUrl.length) {
          picIndex = 0;
        }
      }
      changePic();
      setInterval(changePic, 1000);

      var imgUrl2 = [
        "ms1.jpg",
        "ms2.jpg",
        "ms3.jpg",
        "ms4.jpg",
        "ms5.jpg",
        "ms6.jpg",
        "ms7.jpg",
        "ms8.jpg",
        "ms9.jpg",
        "ms10.jpg",
      ];
      var picIndex2 = 0;

      function changePic2() {
        document.getElementById("msmemes").src = imgUrl2[picIndex2];
        picIndex2++;
        if (picIndex2 === imgUrl2.length) {
          picIndex2 = 0;
        }
      }
      changePic2();
      setInterval(changePic2, 2000);

      var numbers = [
        "zero",
        "one",
        "two",
        "three",
        "four",
        "five",
        "six",
        "seven",
        "eight",
        "nine",
      ];

      var firstName;
      var lastName;
      firstName = null;
      lastName = null;
      var isVal1Entered = false;
      var val1;
      var val2;
      var sum = 0;
      var action;
      document
        .getElementById("enterName")
        .addEventListener("click", function () {
          firstName = document.getElementById("fname").value;
          lastName = document.getElementById("lname").value;
          if (
            firstName === "" ||
            lastName === "" ||
            (firstName === "" && lastName === "")
          ) {
            document.getElementById("greeting").textContent =
              "Please enter your full name.";
          } else {
            document.getElementById("greeting").textContent =
              "Hello!!" + " " + firstName + " " + lastName;
            console.log("Hello!!" + " ", firstName + " " + lastName);
          }
        });
      function enterVal1(event) {
        if (isVal1Entered === false) {
          val1 = Number(event.target.textContent);
          console.log(val1);
          isVal1Entered = true;
        } else {
          val2 = Number(event.target.textContent);
          console.log(val2);
        }
      }

      for (var i = 0; i < numbers.length; i++) {
        document
          .getElementById(numbers[i])
          .addEventListener("click", enterVal1);
      }

      document.getElementById("plus").addEventListener("click", function () {
        action = "plus";
      });
      document.getElementById("minus").addEventListener("click", function () {
        action = "minus";
      });
      document
        .getElementById("multiply")
        .addEventListener("click", function () {
          action = "multiply";
        });
      document.getElementById("divide").addEventListener("click", function () {
        action = "divide";
      });
      document.getElementById("reset").addEventListener("click", function () {
        isVal1Entered = false;
        sum = 0;
        document.getElementById("result-output").textContent = sum;
      });

      document.getElementById("result").addEventListener("click", function () {
        if (action === "plus") {
          sum = val1 + val2;
        } else if (action === "minus") {
          sum = val1 - val2;
        } else if (action === "multiply") {
          sum = val1 * val2;
        } else if (action === "divide") {
          sum = val1 / val2;
        }

        document.getElementById("result-output").textContent = sum;
        console.log(
          "result is" + " " + sum,
          document.getElementById("result-output")
        );
      });

      var d = new Date();
      document.getElementById("demo").innerHTML = d;
    </script>
  </body>
</html>
