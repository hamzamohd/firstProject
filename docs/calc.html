                <a href="#home">Home</a>

              </div>
            </div>
          </li>
          <li>
            <div class="flex">
              <select
                class="mySelect nav-bar-item"
                id="mySelect"
                onchange="changeColor()"
              >
                <option value="0">Select background color:</option>
                <option value="1">White</option>
                <option value="2">Lime Green</option>
                <option value="3">Pink</option>
                <option value="4">Chocolate</option>
                <option value="5">Old Gold</option>
                <option value="6">Light Blue</option>
                <option value="7">Orange</option>
                <option value="8">Cream</option>
              </select>
            </div>
          </li>
          <li>
            <select class="lang nav-bar-item" id="lang" onchange="changeLang()">
              <option value="0">Select Language:</option>
              <option value="1">English</option>
              <option value="2">Hindi</option>
              <option value="3">Arabic</option>
              <option value="4">Urdu</option>
              <option value="5">French</option>
              <option value="6">German</option>
              <option value="7">Spanish</option>
              <option value="8">Italian</option>
              <option value="9">Mandarin</option>

          </li>
          <li>
            <select
              class="lang nav-bar-item"
              id="clockWidget"
              onchange="changeTimeZone()"
            >
              <option value="0">Select Time Zone(city/country):</option>

              <option value="2">Islamabad</option>
              <option value="3">Hong Kong</option>
              <option value="4">Singapore</option>
              <option value="5">New York</option>

              <option value="7">Jeddah</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </head>

  <body>
    <h1>CALCULATOR</h1>
    <div class="form-clock">
      <div>
      <form onsubmit="onEnterName(event)">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" />
      
        <div>
          <button type="submit" id="enterName" class="button">
            Enter Name
          </button>
          <h1 id="greeting"></h1>
        </div>
      </div>
        <div>
        <div style="text-align:center;padding:1em 0;">
          <h4>
            <a id="clockLink1"
          style="text-decoration:none;" 
          href="https://www.zeitverschiebung.net/en/city/1273294">Current local time in Delhi, India</a><h4> 
            <iframe id="clockLink2"
            src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Asia%2FKolkata" 
            width="100%" height="90" frameborder="0" seamless></iframe> </div>
      </div>
    </div>

    <div class="allButtons">
      <div class="motQuotes">
        <img id="pics" class="pics" />
      </div>
      <div>
        <div>
          <button id="one" class="button">1</button>
          <button id="two" class="button">2</button>
          <button id="three" class="button">3</button>
          <button id="plus" class="button">+</button>
        </div>

        <div>
          <button id="four" class="button">4</button>
          <button id="five" class="button">5</button>
          <button id="six" class="button">6</button>
          <button id="minus" class="button">-</button>
          <button id="reset" class="button">RESET</button>
        </div>
        <div>
          <button id="seven" class="button">7</button>
          <button id="eight" class="button">8</button>
          <button id="nine" class="button">9</button>
          <button id="multiply" class="button">*</button>
        </div>

        <div>
          <button id="zero" class="button">0</button>
          <button id="divide" class="button">/</button>
        </div>
        <div>
          <button id="result" class="button">=</button>
        </div>
        <div id="result-output" class="output"></div>
      </div>

      <div class="mikeScott">
        <img id="msmemes" class="msmemes" />
      </div>
    </div>
    <div class="footer">
      <footer>
        <p>Made with &hearts; by Mohd Hamza Zaman</p>
      </footer>
    </div>

    <script src="calculator.js"></script>
    <script src="settings.js"></script>
    <script src="images.js"></script>
  </body>
</html>
