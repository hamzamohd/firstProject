    </head>
  <body>
    <h1>HOME AND ABOUT</h1>
    <p id="demo"></p>
    </div>
    <div>
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" />
      </form>
      <button id="enterName" class="button">Enter Name</button>
      <h1 id="greeting"></h1>
    </div>
    <div>
      <img id="pics" class="pics" />
    </div>
    <div class="mikeScott">
      <img id="msmemes" class="msmemes" />
    </div>
    <div class="footer">
      <footer>
        <p>Made with &hearts; by Mohd Hamza Zaman</p>
      </footer>
    </div>
    <script type="text/javascript">

var imgUrl = [
        "mq1.jpg",
        "mq2.jpg",
        "mq3.jpg",
        "mq4.jpg",
        "mq5.jpg",
        "mq6.jpg",
        "mq7.jpg",
        "mq8.jpg",
        "mq9.jpg",
        "mq10.jpg",
      ];
      var picIndex = 0;

      function changePic() {
        document.getElementById("pics").src = imgUrl[picIndex];
        picIndex++;
        if (picIndex === imgUrl.length) {
          picIndex = 0;
        }
      }
      changePic();
      setInterval(changePic, 1000);

      var imgUrl2 = [
        "ms1.jpg",
        "ms2.jpg",
        "ms3.jpg",
        "ms4.jpg",
        "ms5.jpg",
        "ms6.jpg",
        "ms7.jpg",
        "ms8.jpg",
        "ms9.jpg",
        "ms10.jpg",
      ];
      var picIndex2 = 0;

      function changePic2() {
        document.getElementById("msmemes").src = imgUrl2[picIndex2];
        picIndex2++;
        if (picIndex2 === imgUrl2.length) {
          picIndex2 = 0;
        }
      }
      changePic2();
      setInterval(changePic2, 2000);


      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };

      var firstName;
      var lastName;
      var d = new Date();
      document.getElementById("demo").innerHTML = d;
      document
        .getElementById("enterName")
        .addEventListener("click", function() {
          firstName = document.getElementById("fname").value;
          lastName = document.getElementById("lname").value;
          if (
            firstName === "" ||
            lastName === "" ||
            (firstName === "" && lastName === "")
          ) {
            document.getElementById("greeting").textContent =
              "Please enter your full name.";
          } else {
            document.getElementById("greeting").textContent =
              "Hello!!" + " " + firstName + " " + lastName;
            console.log("Hello!!" + " ", firstName + " " + lastName);
          }
        });
    </script>
  </body>
</html>
